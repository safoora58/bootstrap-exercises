<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="container text-center">
<h1>Equal-width</h1>
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>


        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>

        <div class="container text-center">
            <h2>Equal-width</h2>
            <div class="row">
                <div class="col">
                    1 of 2
                </div>
                <div class="col">
                    2 of 2
                </div>
            </div>
            <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col">
                    2 of 3
                </div>
                <div class="col">
                    3 of 3
                </div>
            </div>
        </div>

        <div class="container text-center">
            <h2>Setting one column width</h2>
            <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col-6">
                    2 of 3 (wider)
                </div>
                <div class="col">
                    3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col-5">
                    2 of 3 (wider)
                </div>
                <div class="col">
                    3 of 3
                </div>
            </div>
        </div>
