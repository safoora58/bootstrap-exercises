<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>bootstrap</title>

</head>

<body>


  <img src="./image/download.png" class="img-fluid">


  <img src="./image/download.jpg" class="img-thumbnail">


  <div class="pic">
    <img src="./image/download (1).jpg" class="rounded float-start">
    <img src="./image/download (1).jpg" class="rounded float-end">
  </div>

  <div class="text-center">
    <img src="./image/download (2).jpg" class="rounded">
  </div>


  <figure class="figure">
    <img src="./image/download (1).jpg" class="figure-img img-fluid rounded">
    <figcaption class="figure-caption">A caption for the above image.</figcaption>
  </figure>


  <figure class="figure">
    <img src="./image/download.jpg" class="figure-img img-fluid rounded">
    <figcaption class="figure-caption text-start">A caption for the above image.</figcaption>
  </figure>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>
